version: '3'

services:
  web-service:
    build: .
    container_name: web_service
    volumes:
      - .:/var/www/html
    ports:
      - 8080:80

  db-service:
    image: mysql:8.0
    container_name: db_service
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - 6033:3306

